{% extends 'base.html' %}

{% block title %}
    {{ header }}
{% endblock title %}

{% block login %}
{% endblock login %}

{% block page %}
    {% if not user.is_authenticated %}
        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Поменять пароль</button>
        </form>
    {% else %}
        <form method="post" action="{% url 'core:logout' %}">
            {% csrf_token %}
            <button type="submit">Exit</button>
        </form>
    {% endif %}
{% endblock page %}
